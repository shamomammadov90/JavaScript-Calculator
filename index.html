<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Shamo MAMMADOV">
    <meta name="description" content="Web programming">
    <meta name="keywords" content="web, programming, design, search, development, JS, JavaScript, style">
    <link  href="./img/Calculator_icon.svg" rel="icon">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;500;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="headerText">Simple Calculator using JavaScript OPP</div>
    <section class="calc">
        <div class="clac-word">Calculator</div>
        <div class="display-box">
            <div class="operations" id="operation-display"></div>
            <div class="answer" id="total-display"></div>
        </div>
        <div class="buttoms">
            <button type="button" class="btn btn-clear" id="C-cleaner">C</button>
            <button type="button" class="btn btn-remover" id="AC-cleaner">AC</button>
            <button type="button" class="btn " id="data-remover">del</button>
            <button type="button" class="btn btn-operators" id="data-op">%</button>
            <button type="button" class="btn btn-operators" id="data-op">/</button>
            <button type="button" class="btn btn-numbers" id="data-num">7</button>
            <button type="button" class="btn btn-numbers" id="data-num">8</button>
            <button type="button" class="btn btn-numbers" id="data-num">9</button>
            <button type="button" class="btn btn-operators" id="data-op">*</button>
            <button type="button" class="btn btn-numbers" id="data-num">4</button>
            <button type="button" class="btn btn-numbers" id="data-num">5</button>
            <button type="button" class="btn btn-numbers" id="data-num">6</button>
            <button type="button" class="btn btn-operators" id="data-op">-</button>
            <button type="button" class="btn btn-numbers" id="data-num">1</button>
            <button type="button" class="btn btn-numbers" id="data-num">2</button>
            <button type="button" class="btn btn-numbers" id="data-num">3</button>
            <button type="button" class="btn btn-operators" id="data-op">+</button>
            <button type="button" class="btn btn-numbers" id="data-num">0</button>
            <button type="button" class="btn btn-kvadrat" id="kvadrat">x^2</button>
            <button type="button" class="btn btn-numbers decimal" id="data-num">.</button>
            <button type="button" class="btn btn-equal" id="data-equal">=</button>
        </div>
    </section>


    <script src="calc.js"></script>
</body>
</html>
